<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <label for="tempInput">Enter Temperature:</label>
            <input type="number" id="tempInput" placeholder="Enter value" oninput="convertTemp()">
            
            <label for="fromUnit">From:</label>
            <select id="fromUnit" onchange="convertTemp()">
                <option value="Celsius">Celsius (째C)</option>
                <option value="Fahrenheit">Fahrenheit (째F)</option>
                <option value="Kelvin">Kelvin (K)</option>
            </select>

            <label for="toUnit">To:</label>
            <select id="toUnit" onchange="convertTemp()">
                <option value="Celsius">Celsius (째C)</option>
                <option value="Fahrenheit">Fahrenheit (째F)</option>
                <option value="Kelvin">Kelvin (K)</option>
            </select>

            <div id="result" class="result">
                <p>Converted Value: <span id="convertedTemp">0</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
